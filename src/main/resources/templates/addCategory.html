<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            width: 400px;
            margin: 60px auto;
            background-color: #fff;
            border: 2px solid #999;
            padding: 25px;
            text-align: center;
        }

        .row {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: inline-block;
            width: 90px;
        }

        input {
            width: 230px;
            padding: 5px;
        }

        button {
            margin-top: 20px;
            padding: 6px 30px;
            border: 1px solid #555;
            background-color: #eee;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>

<div class="container">
    <h3>Add Category</h3>

    <form th:action="@{/categories/add}" th:object="${category}" method="post">

        <div class="row">
            <label>Name:</label>
            <input type="text" th:field="*{name}" required>
        </div>

        <div class="row">
            <label>Description:</label>
            <input type="text" th:field="*{description}" required>
        </div>

        <button type="submit">Save</button>
    </form>
</div>

</body>
</html>
