<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Library Management System</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Верхняя панель */
    .header-nav {
      display: flex;
      border-bottom: 1px solid #ccc;
      padding: 10px 20px;
      background-color: #f9f9f9;
    }

    .nav-link {
      padding: 0 20px;
      border-right: 1px solid #ccc;
      text-decoration: none;
      color: #333;
    }

    .nav-link:last-child {
      border-right: none;
    }

    /* Центральный контент */
    .main-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 50px;
      font-weight: normal;
    }

    /* Сетка кнопок */
    .button-grid {
      display: flex;
      gap: 20px;
    }

    .menu-btn {
      width: 180px;
      padding: 15px 0;
      font-size: 1.2rem;
      background-color: #fff;
      border: 1px solid #000;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      color: black;
    }

    .menu-btn:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<nav class="header-nav">
  <a href="/books" class="nav-link">Books</a>
  <a href="/categories" class="nav-link">Categories</a>
  <a href="/members" class="nav-link">Members</a>
</nav>

<main class="main-container">
  <h1>Library Management System</h1>

  <div class="button-grid">
    <a href="/books" class="menu-btn">Books</a>
    <a href="/categories" class="menu-btn">Categories</a>
    <a href="/members" class="menu-btn">Members</a>
  </div>
</main>

</body>
</html>
