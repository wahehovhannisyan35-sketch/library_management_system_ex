<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            width: 800px;
            margin: 40px auto;
            background-color: #fff;
            border: 2px solid #999;
            padding: 15px;
            box-sizing: border-box;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #999;
            padding: 8px;
            margin-bottom: 20px;
        }

        .nav-left a {
            margin-right: 20px;
            text-decoration: none;
            color: #000;
            font-weight: 500;
        }

        .nav-right button {
            padding: 4px 12px;
            border: 1px solid #555;
            background-color: #eee;
            cursor: pointer;
        }

        .nav-right button:hover {
            background-color: #ddd;
        }

        /* Add Member button */
        .add-member {
            margin-bottom: 15px;
        }

        .add-member button {
            padding: 6px 14px;
            border: 1px solid #555;
            background-color: #eee;
            cursor: pointer;
        }

        .add-member button:hover {
            background-color: #ddd;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #999;
            padding: 6px;
            text-align: center;
        }

        th {
            background-color: #eee;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-left">
            <a href="/books">Books</a>
            <a href="/categories">Categories</a>
            <a href="/members">Members</a>
        </div>
        <div class="nav-right">
            <a href="/members/add"> + Add New Member</a>
        </div>
    </div>

    <!-- Members table -->
    <table>
        <thead>
        <tr>
            <th>Picture</th>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Borrowed Books</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">
            <td>

                <img th:if="${member.getPictureName() != null && !member.getPictureName().equals('')}" th:src="@{/image/get(picName=${member.pictureName})}" width="50">
                <img th:if="${member.getPictureName() == null || member.getPictureName().equals('')}" th:src="@{/images/img.png}" width="50">

            </td>
            <td th:text="${member.id}"></td>
            <td th:text="${member.fullName}"></td>
            <td th:text="${member.email}"></td>
            <td th:text="${member.borrowedBooks.size()}"></td>
            <td>
                <a th:href="@{/members/details(id=${member.id})}">Details</a>
                <a th:href="@{/members/delete(id=${member.id})}" class="delete-link">Delete</a>
                <button type="button" class="btn btn-sm btn-outline-secondary"
                        data-bs-toggle="modal"
                        data-bs-target="#borrowModal"
                        th:data-member-id="${member.id}"
                        th:data-member-name="${member.fullName}">
                    Borrow Book
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal fade" id="borrowModal" tabindex="-1" aria-labelledby="borrowModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="borrowModalLabel">Issue a Book to: <span id="memberNameDisplay" class="fw-bold"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/members/borrow}" method="post">
                <div class="modal-body">
                    <input type="hidden" name="memberId" id="modalMemberId">

                    <div class="mb-3">
                        <label class="form-label">Select Book</label>
                        <select name="bookId" class="form-select" required>
                            <option value="">-- Choose a Book --</option>
                            <option th:each="book : ${books}"
                                    th:value="${book.id}"
                                    th:text="${book.title + ' - ' + book.author}"></option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Confirm Borrow</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    const borrowModal = document.getElementById('borrowModal');
    if (borrowModal) {
        borrowModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const memberId = button.getAttribute('data-member-id');
            const memberName = button.getAttribute('data-member-name');

            document.getElementById('modalMemberId').value = memberId;
            document.getElementById('memberNameDisplay').textContent = memberName;
        });
    }
</script>
</body>
</html>
