<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Member</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .menu {
            display: flex;
            gap: 25px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .menu a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        form {
            max-width: 400px;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 8px 15px;
        }
    </style>
</head>
<body>

<div class="menu">
    <a href="/books">Books</a>
    <a href="/categories">Categories</a>
    <a href="/members">Members</a>
</div>

<h2>Add New Member</h2>

<form action="/members/add" method="post" th:object="${member}">

    <label>Full Name</label>
    <input type="text" th:field="*{fullName}" required />

    <label>Email</label>
    <input type="email" th:field="*{email}" required />

    <label>Phone</label>
    <input type="text" th:field="*{phoneNumber}" />

    <button type="submit">Save</button>
</form>

</body>
</html>
